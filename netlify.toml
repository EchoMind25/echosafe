[build]
  # Build command
  command = "npm run build"

  # Directory to publish (Next.js outputs to .next by default)
  publish = ".next"

  # Node version
  environment = { NODE_VERSION = "18" }

[build.environment]
  # Set production environment variables
  NEXT_PUBLIC_APP_URL = "https://echocompli.netlify.app"

# Next.js plugin for Netlify (handles SSR and API routes)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects (equivalent to next.config.js redirects)
[[redirects]]
  from = "/home"
  to = "/dashboard"
  status = 301
  force = true

# Note: Next.js plugin handles client-side routing automatically

# Headers for security (equivalent to next.config.js headers)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Environment variables for different contexts
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "production"

[context.branch-deploy.environment]
  NODE_ENV = "production"

# Development context (for local development)
[context.development]
  command = "npm run dev"
  port = 3000
